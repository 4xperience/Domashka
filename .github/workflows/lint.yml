name: Lint with Ruff

on:  
  push:  
    branches: [ main, develop ]  
  pull_request:  
    branches: [ main, develop ]  

jobs:  
  lint:  
    name: Run Ruff Linter  
    runs-on: ubuntu-latest  

    steps:  
      - name: Checkout repository  
        uses: actions/checkout@v4  

      - name: Set up Python  
        uses: actions/setup-python@v5  
        with:  
          python-version: "3.11"  # Change to match your projectâ€™s Python version  

      - name: Install Ruff  
        run: pip install ruff  

      - name: Run Ruff  
        run: ruff check .
